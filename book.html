<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tie & Dye + Catering Booking</title>
</head>
<body>
    <style>
        body {
            background-image: url(./images/DALLÂ·E\ 2025-01-29\ 15.22.35\ -\ A\ dark-themed\ background\ image\ for\ a\ joint\ business\ of\ tie-dye\ and\ catering.\ The\ image\ features\ a\ deep\,\ moody\ backdrop\ with\ subtle\ tie-dye\ patterns\ bl.webp);
            min-height: 500px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
        }
        .booking-form {
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .booking-form h2 {
            color: #100909;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #161212; 
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #030303; 
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #b93a38; 
        }

        .notification {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="booking-form" id="myForm">
        <h2>Book Your Tie & Dye or Catering Service</h2>
        <form id="bookingForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Service Type -->
            <div class="form-group">
                <label for="service">Service Type</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="tie-and-dye">Tie & Dye Workshop</option>
                    <option value="catering">Catering Service</option>
                    <option value="both">Both Tie & Dye and Catering</option>
                </select>
            </div>

            <!-- Date of event -->
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Number of Guests -->
            <div class="form-group">
                <label for="guests">Number of Guests/items</label>
                <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>
            </div>

            <!-- Special Requests -->
            <div class="form-group">
                <label for="notes">Special Requests or Notes</label>
                <textarea id="notes" name="notes" placeholder="Any special requests? (e.g., dietary restrictions, tie-and-dye themes)"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Booking</button>
        </form>

        <!-- Notification Message -->
        <div id="notification" class="notification"></div>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); //Prevent default form submission
            alert('booked');
            this.reset(); 
        });
    </script>

</body>
</html>
